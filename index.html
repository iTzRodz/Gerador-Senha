<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha">
    <title>Gerador Senha</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <img class="logo" src="assets/logo.png" alt="Gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input type="range" class="slider" id="slider" min="6" max="30" value="8">

        <button id="button" class="button-cta" onclick="generatorPassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span class="password" id="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
